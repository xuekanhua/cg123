<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>报名</title>
		<link rel="stylesheet" type="text/css" href="baomingcss.css"/>
	</head>
	<body>
		<div id="backgroundImage">
			<video id="liveBgBox" autoplay="true" loop="true" muted="true" src="Live_Wallpaper_1.mp4" style="display: block; opacity: 1; transform: scale(1.1);" class="focus">
				
			</video>
		</div >
		<form action="#" method="">
		<div id="baoming" class=""   >
			
			<div id="jiaru">
				加入我们<br>
				请填写信息
			</div>
			<br /><br><br>
		
			<div id="xingming">
				<label class="tongyong" for="name">
					姓名：
				</label><br>
				<input type="text" name="name" placeholder="请输入姓名" class="tongyong" id="name" value="" />
				
			</div>		
			<div id="xuehao">
				<label class="tongyong" for="number">
					学号：
				</label><br>
				<input type="text" name="number" placeholder="请输入学号" class="tongyong" id="number" value="" />
			<div id="shouji">
				<label class="tongyong" for="phone">
					手机号：
				</label><br>
				<input type="text" name="phone" class="tongyong" placeholder="请输入手机号" id="phone" value="" />	
				
			</div>	
			<div id="banji">
				<label class="tongyong" for="class">
					专业班级：
				</label><br>
				<input type="text" name="class"  placeholder="请输入班级" class="tongyong" id="class" value="" />	
				
			</div>		
			<div id="xingbie">
				<label class="tongyong" for="sex">
					性别：
				</label><br>
				<select class="tongyong"  id="sex" name="sex">
					<option value>未选择</option>
					<option value="man">男</option>
					<option value="woman">女</option>
				</select>
			<div id="xiaozu">
				<label class="tongyong" for="group">
					意向小组：
				</label><br>
				<select class="tongyong" id="group" name="group">
					<option value>未选择</option>
					<option value="wangzhan">网站组</option>
					<option value="shuju">大数据组</option>
					<option value="chengxu">程序设计组</option>
					<option value="yingjian">硬件组</option>
					<option value="qianru">嵌入式组</option>
				</select>	
			</div>		
			<!-- <div id="bumen">
				<label class="tongyong" for="department">
					：
				</label><br><br> -->
				<div id="bumen">
					<label class="tongyong" for="department">
						意向部门：
					</label><br>
				<select class="tongyong" id="department" name="department">
					<option value>未选择</option>
					<option value="xuexi">学习部</option>
					<option value="wailian">外联部</option>
					<option value="xuanchuan">宣传部</option>
					<option value="mishu">秘书部</option>
				</select>	
			</div>	
			<div id="ziwojieshao">
				<label class="tongyong" for="jieshao">
					自我介绍：
				</label><br>
				<textarea rows="18" cols="90" name="jieshao"  placeholder="比如你的性格，爱好，特长..." class="tongyong"></textarea>
				
			</div>
		<input type="submit" id="tijiao" name="" />
		</div>
		
		</form>
	</body>
</html>
